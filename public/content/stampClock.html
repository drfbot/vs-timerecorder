<div class="container">

    <div class="page-header">
        <h1>Manage your time-account
            <small>The time recording system</small>
        </h1>
        <span class="col-md-4 col-md-offset-8" id="date_time"></span>
        <script type="text/javascript">window.onload = date_time('date_time');</script>

    </div>

    <div class="row">
        <div class="col-md-8 bg-success col-md-offset-4" id="greetingLabel">
            <script>
                datetoday = new Date();
                timenow=datetoday.getTime();
                datetoday.setTime(timenow);
                thehour = datetoday.getHours();
                if (thehour > 18) display = "Abend";
                else if (thehour >12) display = "Mittag";
                else display = "Morgen";
                var greeting = ("Guten " + display + "!");
                document.write("<h2>"+ greeting+ "</h2>");
				document.write("<h2>" + getParameterByName('MaName') );
                //  End -->
            </script>
        </div>
    </div>

    <script type="text/javascript">
       window.onload= function() {

       $('#stamp').click(function() {
           console.log("comeAndGo click");
           $.get("/checkin", { username: getParameterByName('username')}); //ignores response
       });
       }


    </script>
    <div class="col-md-5 col-md-offset-3">
        <button class="btn btn-lg btn-success" id="stamp">Kommen/Gehen</button>
    </div>

</div> <!-- /container btn-block-->
