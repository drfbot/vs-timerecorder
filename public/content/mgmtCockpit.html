<!DOCTYPE html>
<html lang="en">
<head xmlns="http://www.w3.org/1999/html">
    <meta charset="UTF-8">
    <title>Amazing JavaScript</title>
</head>
<link rel="stylesheet" type="text/css" href="../stylesheets/style.css">
<link rel="stylesheet" type="text/css" href="../stylesheets/bootstrap.css">

<script type="text/javascript" src="../javascripts/jquery3.1-1.js"></script>
<script type="text/javascript" src="../javascripts/bootstrap.js"></script>
<script type="text/javascript" src="../javascripts/functions.js"></script>
<script type="text/javascript" src="../javascripts/fusioncharts/fusioncharts.js"></script>

<script type="text/javascript">

    $(document).ready(function()
    {
        var revenueChart = new FusionCharts({
            "type": "column2d",
            "renderAt": "chart-container",
            "width": "500",
            "height": "300",
            "dataFormat": "json",
            "dataSource": {
                "chart": {
                    "caption": "Monthly revenue for last year",
                    "subCaption": "Harry's SuperMart",
                    "xAxisName": "Month",
                    "yAxisName": "Revenues (In USD)",
                    "theme": "fint"
                },
                "data": [
                    {
                        "label": "Jan",
                        "value": "420000"
                    },
                    {
                        "label": "Feb",
                        "value": "810000"
                    },
                    {
                        "label": "Mar",
                        "value": "720000"
                    },
                    {
                        "label": "Apr",
                        "value": "550000"
                    },
                    {
                        "label": "May",
                        "value": "910000"
                    },
                    {
                        "label": "Jun",
                        "value": "510000"
                    },
                    {
                        "label": "Jul",
                        "value": "680000"
                    },
                    {
                        "label": "Aug",
                        "value": "620000"
                    },
                    {
                        "label": "Sep",
                        "value": "610000"
                    },
                    {
                        "label": "Oct",
                        "value": "490000"
                    },
                    {
                        "label": "Nov",
                        "value": "900000"
                    },
                    {
                        "label": "Dec",
                        "value": "730000"
                    }
                ]
            }
        });

        revenueChart.render("chart-container");
    });
</script>

<body>


<div class="page-header">
    <h1>Manage your time-account
        <small>The time recording system</small>
    </h1>
</div>





<div class="col-lg-6" id="chart-container" name="chart-container">

</div>


</body>
</html>
