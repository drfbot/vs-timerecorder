<!DOCTYPE html>
<html lang="de">

<link rel="stylesheet" type="text/css" href="../stylesheets/style.css">
<link rel="stylesheet" type="text/css" href="../stylesheets/bootstrap.min.css">

<script type="text/javascripts" src="../javascripts/jquery3.1-1.js"></script>
<script type="text/javascripts" src="../javascripts/bootstrap.min.js"></script>

<body>
<div class="container">
    <!-- DB-Check als action -->
    <form class="form-signin col-lg-6" action="#" method='post'>
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputName" class="sr-only">Name</label>
        <input type="text" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary" type="submit">Sign in</button>
    </form>
</div> <!-- /container btn-block-->
<div>
</div>

</html>
